<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">

    <ol class="breadcrumb">
        <li><a href="#/realms/{{realm.realm}}/client-scopes">{{:: 'client-scopes' | translate}}</a></li>
        <li>{{clientScope.name}}</li>
    </ol>

    <kc-tabs-client-scope></kc-tabs-client-scope>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="kc-table-actions" colspan="6">
                <div class="form-inline">

                    <div class="pull-right" data-ng-show="access.manageClients">
                        <a class="btn btn-default" href="#/realms/{{realm.realm}}/client-scopes/{{clientScope.id}}/add-policy">{{:: 'create' | translate}}</a>
                    </div>
                </div>
            </th>
        </tr>
        <tr data-ng-hide="policies.length == 0">
            <th>{{:: 'usermodel.attr.label' | translate}}</th>
            <th colspan="2">{{:: 'actions' | translate}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="policy in policies">
            <td><a href="#/realms/{{realm.realm}}/client-scopes/{{clientScope.id}}/policies/{{policy.id}}">{{policy.userAttribute}}</a></td>
            <td class="kc-action-cell" kc-open="/realms/{{realm.realm}}/client-scopes/{{clientScope.id}}/policies/{{policy.id}}">{{:: 'edit' | translate}}</td>
            <td class="kc-action-cell" data-ng-show="access.manageClients" data-ng-click="removePolicy(policy)">{{:: 'delete' | translate}}</td>
        </tr>
        <tr data-ng-show="policies.length == 0">
            <td>{{:: 'no-client-scope-policies-available' | translate}}</td>
        </tr>
        </tbody>
    </table>
</div>

<kc-menu></kc-menu>
